<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year ðŸŽ†</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    background: radial-gradient(circle at top, #2b004f, #000);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
}

/* TEXT LAYER */
.container {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 9999;
    pointer-events: none;
    padding: 0 10px;
}

h1 {
    font-size: clamp(2.3rem, 6vw, 5rem);
    color: gold;
    text-shadow: 0 0 20px gold, 0 0 40px orange;
    animation: glow 2s infinite alternate;
}

h2 {
    font-size: clamp(1.2rem, 4vw, 2.2rem);
    margin-top: 15px;
    color: #ffccff;
}

.name {
    margin-top: 30px;
    font-size: clamp(1.3rem, 4vw, 2.4rem);
    font-weight: 800;
    letter-spacing: 2px;
    color: cyan;
}

@keyframes glow {
    from { text-shadow: 0 0 15px gold; }
    to   { text-shadow: 0 0 40px orange; }
}

/* LIGHTS */
.lights {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-evenly;
    z-index: 50;
}

.bulb {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    animation: blink 1.2s infinite alternate;
}

.bulb:nth-child(1){background:red;}
.bulb:nth-child(2){background:yellow;}
.bulb:nth-child(3){background:lime;}
.bulb:nth-child(4){background:cyan;}
.bulb:nth-child(5){background:magenta;}
.bulb:nth-child(6){background:orange;}

@keyframes blink {
    from { box-shadow:0 0 5px; opacity:.6; }
    to { box-shadow:0 0 30px; opacity:1; }
}

/* CANVAS */
canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="lights">
    <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
    <div class="bulb"></div><div class="bulb"></div><div class="bulb"></div>
</div>

<div class="container">
    <h1>ðŸŽ† HAPPY NEW YEAR ðŸŽ†</h1>
    <h2>Wishing You Joy, Health & Success</h2>
    <div class="name">FROM DHANESH NANESHWAR MADGAONKAR</div>
</div>

<canvas id="effects"></canvas>

<!-- YOUR LOCAL MP3 -->
<audio id="music" loop>
    <source src="newyear.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");
let musicStarted = false;

/* Start music on first tap anywhere */
document.body.addEventListener('click', () => {
    if (!musicStarted) {
        music.volume = 0.8;
        music.play().catch(()=>{});
        musicStarted = true;
    }
}, { once: true });

/* CANVAS EFFECTS */
const canvas = document.getElementById("effects");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let particles = [];
for(let i=0;i<260;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*3+1,
        d:Math.random()*1+0.6,
        c:`hsl(${Math.random()*360},100%,70%)`
    });
}

let fireworks = [];
setInterval(()=>{
    fireworks.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height/2,
        r:0,
        a:1,
        h:Math.random()*360
    });
},900);

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach(p=>{
        ctx.beginPath();
        ctx.fillStyle=p.c;
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.y+=p.d;
        if(p.y>canvas.height)p.y=0;
    });

    fireworks.forEach((f,i)=>{
        ctx.beginPath();
        ctx.strokeStyle=`hsla(${f.h},100%,60%,${f.a})`;
        ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
        ctx.stroke();
        f.r+=6;
        f.a-=0.025;
        if(f.a<=0)fireworks.splice(i,1);
    });

    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
